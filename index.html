<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" type="text/css" />
    <title>Eventos</title>
    <script src="Calculadora.js" type="text/javascript"></script>
    <script src="Display.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript" defer></script>
  </head>
  <body>
    <div class="calculator__container">
      <div class="calculator__content">
        <h3>Halloween js calculator</h3>
        <div class="calculator__header">
          <div>
            <p class="calculator__operation"></p>
          </div>
        </div>
        <div class="calculator__result" id="operation_"></div>
        <div class="calculator__body">
          <button class="numero">7</button>
          <button class="numero">8</button>
          <button class="numero">9</button>
          <button class="operation" value="multiplicacion">x</button>

          <button class="numero">4</button>
          <button class="numero">5</button>
          <button class="numero">6</button>
          <button class="operation" value="resta">-</button>

          <button class="numero">1</button>
          <button class="numero">2</button>
          <button class="numero">3</button>
          <button class="operation" value="suma">+</button>

          <button class="numero">.</button>
          <button class="numero">0</button>
          <button class="operation" value="igual">=</button>
          <button class="operation --border-right" value="division">/</button>
          <button class="--border borrarTodo">C</button>
          <button class="--border-right borrar">&larr;</button>
        </div>
      </div>
    </div>
  </body>
</html>
